<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Users manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="src/users-service.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="title">Users</div>

      <ul class="user-list">
        <div class="user-form">
          <label for="userName"> User Name</label>
          <input id="userName" />
          <label for="userCity"> User City</label>
          <input id="userCity" onchange="handleChangeCity(event)" />
          <button id="btnAddUser" onclick="handleAddUser()">Add User</button>
          <button id="btnDeleteUser" onclick="handleDeleteUser(event)">
            Delete
          </button>
        </div>
        <li>
          <div class="user-row-header">
            <div class="user-name">Name</div>
            <div class="user-city">City</div>
            <div class="action">Action</div>
          </div>
        </li>

        <li v-for="(user, index) in users">
          <div class="user-row">
            <div class="user-name">{{ user.name }}</div>
            <div class="user-city"><i>{{ user.city }}</i></div>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
